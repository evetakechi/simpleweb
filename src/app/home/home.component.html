<div class="col-md-8 col-md-offset-4">
  <h2>Login</h2>
  <form class="form-horizontal" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !userName.valid }">
      <label class="col-sm-2 control-label">Username</label>
      <div class="col-xs-4">
        <input class="form-control" required="" autofocus="" type="text"
        name="userName" [(ngModel)]="model.userName" #userName="ngModel"
        placeholder="Enter Username">
        <div *ngIf="f.submitted && !userName.valid" class="help-block">Username is required</div>
      </div>

    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label class="col-sm-2 control-label">Password</label>
      <div class="col-xs-4">
        <input class="form-control" required=""
        name="password" [(ngModel)]="model.password" #password="ngModel"
        autofocus="" type="password" placeholder="Enter Password">
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
      </div>
    </div>

    <div class="form-group">
            <button  class="btn btn-primary">Login</button>
            <a [routerLink]="['/register']" class="btn btn-link">Register</a>
    </div>


  </form>
  <!-- <div class="container" *ngIf="users.resultCode == 1">
    <div *ngFor = "let user of users.users">
      {{user.firstName}}
    </div>
  </div> -->




</div>
