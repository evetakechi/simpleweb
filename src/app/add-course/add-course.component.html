<div class="col-md-8 col-md-offset-4">
  <h2>Add Course </h2>
  <form class="form-horizontal" (ngSubmit)="f.form.valid && addCourse()" #f="ngForm" novalidate>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !courseName.valid }">
      <label class="col-sm-2 control-label">Course Name</label>
      <div class="col-xs-4">
        <input  name="courseName" [(ngModel)]="model.courseName" #courseName="ngModel"
         class="form-control" required="" autofocus="" type="text" placeholder="Enter Course Name">
         <div *ngIf="f.submitted && !courseName.valid" class="help-block">Course Name is required</div>
      </div>
    </div>

     <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !subject.valid }">
      <label class="col-sm-2 control-label">Subject</label>
      <div class="col-xs-4">
        <input class="form-control" required="" autofocus="" type="text"
        name="subject" [(ngModel)]="model.subject" #subject="ngModel"
        placeholder="Enter Subject">
         <div *ngIf="f.submitted && !subject.valid" class="help-block">Subject is required</div>
      </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !description.valid }">
      <label class="col-sm-2 control-label">Description</label>
      <div class="col-xs-4">
        <textarea class="form-control" required="" autofocus="" type="text"
          name="description" [(ngModel)]="model.description" #description="ngModel"
        placeholder="Enter Description"></textarea>
      <div *ngIf="f.submitted && !description.valid" class="help-block">Description is required</div>
      </div>
    </div>


    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !maxStudent.valid }">
      <label class="col-sm-2 control-label">Max Student</label>
      <div class="col-xs-4">
        <input class="form-control" required="" autofocus="" type="number"
        name="maxStudent" [(ngModel)]="model.maxStudent" #maxStudent="ngModel"
        placeholder="Enter Max Student">
        <div *ngIf="f.submitted && !maxStudent.valid" class="help-block">Max Student is required</div>
      </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !time.valid }">
      <label class="col-sm-2 control-label">Time</label>
      <div class="col-xs-4">
        <select class="form-control"  required name="time" [(ngModel)] ="model.time" #time="ngModel" >
          <option *ngFor="let t of periods" [value]="t">{{t}}</option>
        </select>
        <div *ngIf="f.submitted && !time.valid" class="help-block">Time is required</div>
      </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !category.valid }">
      <label class="col-sm-2 control-label">Category</label>
      <div class="col-xs-4">
        <select class="form-control"  required name="category" [(ngModel)] ="model.category" #category="ngModel" >
          <option *ngFor="let type of typeCourse" [value]="type">{{type}}</option>
        </select>
        <div *ngIf="f.submitted && !category.valid" class="help-block">category is required</div>
        </div>
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" (click)="goBack();" class="btn btn-default">Cancel</button>

  </form>



</div>
